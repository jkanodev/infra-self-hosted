name: Build and Deploy

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image in registry
        run: |
          echo "Verifying image was pushed to GHCR..."
          docker pull ghcr.io/${{ github.repository }}:latest
          docker image inspect ghcr.io/${{ github.repository }}:latest --format 'Pushed: {{.Id}}'
          echo "Push verified. Image is available."

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()

    steps:
      # If SSH times out (e.g. dial tcp: i/o timeout), check: (1) Router port forwarding
      # WAN 22 -> SERVER_LAN_IP:22 and WAN 80 -> SERVER_LAN_IP:80. (2) UFW allows 22/tcp.
      # If your ISP blocks inbound port 22, consider switching to Tailscale-based deployment
      # (runner and server on Tailnet, use Tailscale IP as HOST and ensure auth is configured).
      - name: Show SSH Target
        run: |
          echo "Deploying to ${{ secrets.HOST }}"
          timeout 5 bash -c "cat < /dev/null > /dev/tcp/${{ secrets.HOST }}/22" && echo "Port 22 reachable" || echo "Port 22 NOT reachable"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 120s
          script: |
            set -e
            echo "Pulling latest image..."
            docker pull ghcr.io/${{ github.repository }}:latest
            docker stop portfolio-web 2>/dev/null || true
            docker rm portfolio-web 2>/dev/null || true
            docker run -d --name portfolio-web --restart unless-stopped -p 80:80 ghcr.io/${{ github.repository }}:latest
            echo "Deploy complete."
            docker ps
